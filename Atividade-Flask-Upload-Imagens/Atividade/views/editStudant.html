<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    
    <div class="container mt-5">
        <center>
        <h2>Alterar Dados do Aluno</h2>
        
            <div class="col-md-4">
                <form action="{{ url_for('edit', id=std.id) }}" method="POST">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" name="name" value="{{std.name}}">
                    <br>
                    <label for="">Sobrenome</label>
                    <input type="text" class="form-control" name="lastName" value="{{std.lastName}}">
                    <br>
                    <label for="">Idade</label>
                    <input type="number" class="form-control" name="age" value="{{std.age}}"> 
                    <br>
                    <label for="">Sala</label>
                    <input type="text" class="form-control" name="room" value="{{std.room}}">
                    <br>
                    <label for="">Escola</label>
                    <input type="text" class="form-control" name="school" value="{{std.school}}">
                    <br>
                    <input type="submit" value="Alterar" class="btn btn-success">
                </form>
                
            </div>
        </center>
           
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
