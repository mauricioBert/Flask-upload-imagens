<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Assistidos</title>

    <!-- Link para o Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Filmes Mais Assistidos</h2>
        
        <!-- Formulário para input de filme, ano, público, idade e imagem -->
        <form action="{{url_for('filmes')}}" method="POST">
           
            <div class="form-group">
                <label for="imagem">Imagem (URL):</label>
                <input type="text" class="form-control" id="imagem" name="imagem" placeholder="Digite a URL da imagem">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Adicionar Filme</button>
        </form>

        <div class="row mt-5">
            {% for img in filmes %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ img }}" class="card-img-top" alt="{{ nome }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
 
</div>
    <!-- Link para o JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
