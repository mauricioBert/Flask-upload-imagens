<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personagens de Rick and Morty</h1>

        <div class="row">
            {% for personagem in desenho.results %}
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card bg-secondary text-white shadow-lg">
                        <img src="{{ personagem.image }}" class="card-img-top" alt="{{ personagem.name }}">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ personagem.name }}</h5>
                            <p><strong>Status:</strong> {{ personagem.status }}</p>
                            <p><strong>Espécie:</strong> {{ personagem.species }}</p>
                            <p><strong>Gênero:</strong> {{ personagem.gender }}</p>
                            <p><strong>Origem:</strong> {{ personagem.origin.name }}</p>
                            <p><strong>Localização Atual:</strong> {{ personagem.location.name }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
