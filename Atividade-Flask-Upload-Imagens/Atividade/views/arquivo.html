<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <h2 style="text-align: center;">Galeria</h2>
    <div class="row">
        {% for img in imagens %}
        <div class="col-md-3 m-auto">
            <img src="/static/uploads/{{img.filename}}" class="img-thumbnail" >
        </div>
        {% endfor %}
        
    </div>
    <div class="container col-6">
        <div class="card mt-4">
            <div class="card-body">
                <form action="{#{url_for('arquivo')}#}" method="post" enctype="multipart/form-data">
                    <label for="file">Envie sua Imagem:</label>
                    <input class="form-control" name="file" type="file" required><br>
                    <button type="submit" class="btn btn-danger btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
 
</body>
</html>
